<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Time</title>
  <link rel="stylesheet" href="/lib/game.css">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
</head>
<body>
  <div class='main-wrapper'>
    <header>
      Frogger
    </header>
    <div class='wrap'>
      <div id="track-wins">Wins:</div>
      <div id="user-message"></div>
      <div id="track-losses">Collisions:</div>
      <button type="button" id='restart-button'>Restart Game</button>
    </div>
    <canvas id="game" width="300" height="300"></canvas>
  </div>
  <div class="game-instructions">
    <h2>Welcome to Frogger!</h2>
    <p>Click inside the box to begin the game.</p>
    <p>Use the arrow keys to move the green frogger. Watchout for moving vehichles!</p>
    <p>Jump on one of the lilypads to win!</p>
    <p>When you win the speed of the vehichles will increase. If you lose they will decrease.</p>
  </div>
  <script src="main.bundle.js"></script>
</body>
</html>
